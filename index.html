<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carte avec curseur de profondeur</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Conteneur de la carte -->
  <div id="map"></div>


  <!-- Bulle d'information pour afficher l'aire du polygone -->
  <div id="infoBubble"></div>
  <!-- Bulle d'information pour afficher le nombre de point de mesure-->
  <dic id="infoBubbleCount"></div>


<!-- Conteneur des curseurs -->
<div id="slidersContainer">
    <!-- Curseur pour la profondeur -->
    <div class="slider-container">
        <label for="profondeurSlider">Profondeur :</label>
        <input id="profondeurSlider" type="range" min="2" max="4" value="3" step="0.1">
        <span id="profondeurValue">3</span> m
    </div>
    
    <!-- Curseur pour la pente -->
    <div class="slider-container">
        <label for="penteSlider">Pente :</label>
        <input id="penteSlider" type="range" min="0" max="100" value="33" step="1">
        <span id="penteValue">33</span> %
    </div>
    
    <!-- Curseur pour gérer la distance entre deux prises de mesure -->
    <div class="slider-container">
        <label for="cellSizeSlider">Distance entre les sommets (m) :</label>
        <input type="range" id="cellSizeSlider" min="1" max="30" step="1" value="10">
        <span id="cellSizeValue">10</span> m
    </div>
    
    <!-- Curseur pour gérer la rotation de la grille -->
    <div class="slider-container">
        <label for="rotationSlider">Rotation de la grille (degrés) :</label>
        <input type="range" id="rotationSlider" min="-45" max="45" step="0.5" value="0">
        <span id="rotationValue">0°</span>
    </div>
</div>


  <!-- Télécharger et charger les données sur un fichier JSON-->
  <div id="saveLoadContainer">
    <button id="saveFile">Télécharger les données</button>
    <button id="loadFile">Charger un fichier</button>
    <input type="file" id="fileInput" style="display:none;">
  </div>


  <!-- Bibliothèques Leaflet, Leaflet.Editable et Turf.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/Leaflet/Leaflet.Editable@latest/src/Leaflet.Editable.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Turf.js/6.5.0/turf.min.js"></script>

  <!-- Lier les script -->
    <script src="map.js"></script>
    <script src="polygon.js"></script>
    <script src="bufferFond.js"></script>
    <script src="bufferDemi.js"></script>
    <script src="storage.js"></script>
    <script src="main.js"></script>
    <script src="intersections.js"></script>
</body>
</html>
